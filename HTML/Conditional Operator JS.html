    <title> Conditional Operator </title>

<body bgcolor="cyan">
    <script>
        document.write("<h1> Hello World..! Welcome to JavaScript </h1>");
        var n = 85;
        var r = n % 2;
        var test;
        (r == 0) ? test = "Even": test = "Odd";
        document.write(n + " is " + test);
    </script>
</body>
