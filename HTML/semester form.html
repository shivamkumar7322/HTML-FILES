    <form action="">
        <label for="student name">Student Name</label>
        <input type="text" placeholder="Alphabets only" required>

        <label for="Roll No-Enrollment No-Form No *">Roll No-Enrollment No-Form No</label>
        <input type="text" required>

        <label for="session">Academic Session</label>

                <option value="null">Please select an option </option>
            <option value="2019-2022">2019-2022</option>
            <option value="2020-2023">2020-2023</option>
            <option value="2021-2024">2021 -2024</option>
            <option value="2022-2025">2022-2025</option>
            <option value="2023-2026">2023-2026</option>
            <option value="2024-2027">2024-2024</option>
            </select>
        <br><br>

        <label for="fathre name">Father Name</label>
        <input type="text" placeholder="Alphabets only" required>
        <br><br>

        <label for="mobile no">Mobile Number</label>
        <input type="number" placeholder="+91 00000 00000" required="">
        <br><br>

        <label for="email">Email ID</label>
        <input type="email" placeholder="abc@123gmail.com">
        <br><br>

        <label for="dob">Date Of Birth</label>

        <br><br>

        <label for="gender">Gender</label>
        <select name="gender" id="">

            <option value="male">Male</option>

            </select>
        <br><br>

        <label for="course">Course </label>
        <select elect name="course">

            <option value="bca">BCA</option>
            <option value="B.SC">B.SC</option>
            </select>
        <br><br>

        <label for="year">Year</label>
        <select name="Year">
                <option>Please select an option </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            </select>
        <br><br>

        <label for="semester">Semester </label>
        <select name="semester">
                <option value="null">Please select an option </option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="V">V</option>
            <option value="VI">VI</option>

        <br><br>

                <option value="null">Please select an option </option>

            <option value="st">ST</option>

            <option value="Bc-II">BC-II</option>
            </select>
        <br><br>

        <label for="amount to pay">Amount to Pay </label>
        <select name="AMOUNT TO PAY">
                <option value="null">Please select an option </option>
            <option value="APPLICATION">APPLICATION</option>
            <option value="ADMISSION">ADMISSION</option>
            <option value="READMISSION">READMISSION</option>
            <option value="REGISTRATION">REGISTRATION FEE</option>
            <option value="EXAM FEE">EXAM FEE</option>
            <option value="CLC FEE">CLC FEE</option>
            <option value="OTHER FEE">OTHER FEE</option>
