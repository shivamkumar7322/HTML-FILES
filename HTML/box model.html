<html>

<head>
    <title>box model</title>
</head>
<style>
    div {
        background-color: red;
        border: 5px solid;
    }
    
    .padding {
        padding: 10px;
    }
    
    .border {
        padding: 10px;
        border: 5px solid;
    }
    
    .margin {
        padding: 10px;
        border: 5px;
        margin: 20px;
    }
</style>

<body>
    <div class="content">content</div>
    <br>
    <div class="padding">content + padding</div>
    <br>
    <div class="border">Content + padding + Border</div>
    <br>
    <div class="margin">Content + padding + Border + margin</div>
</body>

</html>
